<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-LIZA Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>AI-LIZA ChatBot</h1>
            <div id="status-display">
                <!-- ここに「現在の機嫌」などが表示されます -->
                ステータス: <span id="bot-status">普通</span>
            </div>
        </header>

        <!-- チャットの履歴が表示される場所 -->
        <div id="chat-history">
            <div class="message bot-message">こんにちは！何か話しかけてね。</div>
        </div>

        <!-- 入力エリア -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="メッセージを入力..." autocomplete="off">
            <button id="send-btn">送信</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
